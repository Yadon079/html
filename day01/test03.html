<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>목록만들기</title>
  </head>
  <body>
    <h1>새우볶음밥</h1>
    <ol type="1">
      <li>재료준비
        <ul>
          <li>밥</li>
          <li>새우</li>
          <li>야채</li>
        </ul>
      </li>
      <li>재료손질
        <ul>
          <li>새우 손질</li>
          <li>야채 손질</li>
        </ul>
      </li>
      <li>요리
        <ol>
          <li>팬을 예열한 후 기름을 두른다</li>
          <li>새우와 야채를 볶는다</li>
          <li>밥을 추가로 넣는다</li>
          <li>잘 볶는다</li>
        </ol>
      </li>
    </ol>

    <dl>
      <dt>이름</dt>
      <dd>설명</dd>
    </dl>
  </body>
</html>
