<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>인용태그</title>
  </head>
  <body>
    <h1>제목</h1>
    <p>단락1</p>
    <p>단락<br>2</p>
    <blockquote>
      이 태그는 인용태그입니다
      들여쓰기가 적용됩니다
    </blockquote>
    <strong>중요한 것을 강조</strong><br>
    <em>중요한 것을 강조</em><br>
    <b>서체적인 굵기</b><br>
    <i>서체적인 기울기</i>
  </body>
</html>
